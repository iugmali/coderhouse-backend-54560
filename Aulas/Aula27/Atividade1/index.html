<!DOCTYPE html> <!-- Define o tipo de documento como HTML -->
<html lang="pt-br"> <!-- Abre a tag html e define o idioma da página como português do Brasil -->

<head> <!-- Abre a tag head, que contém metadados sobre o documento -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres do documento como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a viewport para dispositivos móveis -->
    <title>Design</title> <!-- Define o título do documento -->
</head> <!-- Fecha a tag head -->

<body> <!-- Abre a tag body, que contém o conteúdo principal do documento -->

    <button onclick="peticion()"> ENVIAR CONSULTA </button> <!-- Cria um botão que, quando clicado, chama a função JavaScript 'peticion' -->
    <script src="index.js"></script> <!-- Importa o arquivo JavaScript 'index.js' -->

</body> <!-- Fecha a tag body -->

</html> <!-- Fecha a tag html -->
